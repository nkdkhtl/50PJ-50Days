<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="./input.css">
  <title>Good, Cheap, Fast</title>
</head>
<body class="w-screen h-screen bg-white flex flex-col justify-center items-center">
  <h1 class="text-xl font-bold">
    How do you want your project to be ?
  </h1>
  <div class="toggle-container">
  <input type="checkbox" name="good" id="good">
    <label for="good">
      <div class="ball"></div>
    </label>
    <span>Good</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" name="cheap" id="cheap">
    <label for="cheap">
      <div class="ball"></div>
    </label>
    <span>Cheap</span>
  </div>
  <div class="toggle-container">
    <input type="checkbox" name="fast" id="fast">
    <label for="fast">
      <div class="ball"></div>
    </label>
    <span>Fast</span>
  </div>
  <script src="./script.js"></script>
</body>
</html>
