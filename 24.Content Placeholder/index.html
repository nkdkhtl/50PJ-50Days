<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Placeholder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <div class="card__header animated-bg" id="header">&nbsp;</div>
        <div class="card__content">
            <div class="card__title animated-bg animated-bg-text" id="title">
                &nbsp;
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
                <span class="animated-bg animated-bg-text">&nbsp;</span>
            </div>

            <div class="card__excerpt animated-bg animated-bg-text" id="excerpt">&nbsp;</div>
            <div class="card__profile">
                <div class="card__avatar animated-bg" id="avatar">&nbsp;</div>
                <div class="card__author">
                    <div class="card__name animated-bg animated-bg-text" id="name">&nbsp;</div>
                    <div class="card__date animated-bg animated-bg-text" id="date">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
