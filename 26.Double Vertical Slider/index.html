<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.min.css">
    <title>Double Vertical Slider</title>
</head>
<body>
    <div class="action-butt">
        <button class="butt next">
            <i class="fa-solid fa-arrow-up"></i>
        </button>
        <button class="butt prev">
            <i class="fa-solid fa-arrow-down"></i>
        </button>
    </div>
    
    <div class="desc-container">
        <div class="desc desc-1">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
        </div>
        <div class="desc desc-2">
            <h1>Bluuue Sky</h1>
            <p>with it's mountains</p>
        </div>
        <div class="desc desc-3">
            <h1>Nature flower</h1>
            <p>all in pink</p>
        </div>
        <div class="desc desc-4">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
        </div>
    </div>
    <div class="pics-container">
        <div class="image pics-1" style="background-image: url(./assets/photo-1486899430790-61dbf6f6d98b.avif);"></div>
        <div class="image pics-2" style="background-image: url(./assets/photo-1508768787810-6adc1f613514.avif);"></div>
        <div class="image pics-3" style="background-image: url(./assets/photo-1510942201312-84e7962f6dbb.avif);"></div>
        <div class="image pics-4" style="background-image: url(./assets/photo-1519981593452-666cf05569a9.avif);"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
