<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.min.css">
</head>
<body style="background-image: url(./img/943385.png);">
    <div class="slide-container">
        <div class="slide active" style="background-image: url(./img/943385.png);"></div>
        <div class="slide " style="background-image: url(./img/958190.png);"></div>
        <div class="slide " style="background-image: url(./img/977473.png);"></div>
        <div class="slide " style="background-image: url(./img/982186.png);"></div>
        <div class="slide " style="background-image: url(./img/982770.png);"></div>
        <button class="prev">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="next">
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
