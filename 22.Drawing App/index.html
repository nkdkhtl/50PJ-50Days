<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drawing App</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <canvas id="canvas" width="800" height="700">Your browser doesn't support canvas</canvas>
        <div class="toolbox">
            <div class="pencil__size">
                <button class="size--reducing">-</button>
                <button class="size-displaying">10</button>
                <button class="size--increasing">+</button>
                <input type="color" name="pick-color" id="">
            </div>
            <button class="canvas-deleted">X</button>
        </div>
        <script src="script.js"></script>
        
    </body>
</html>
