<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="./input.css">
</head>
<body class="w-screen h-screen overflow-hidden flex items-center justify-center">
  <div class="background"></div>
  <div class="container flex flex-col items-center p-10 rounded-md">
      <h1 class="text-2xl font-semibold">Image Password Strength</h1>
      <p class="text-sm">Change the password to see the effect</p>
    <div class="email flex flex-col">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
    </div>
    <div class="password flex flex-col">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password">
    </div>
    <button class="bg-black text-white rounded-md p-2" type="submit">Submit</button>
  </div>
  <script src="./script.js"></script>
</body>
</html>
